<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <label for="username"> Enter a Username </label>
        <input
          type="text"
          id="username"
          placeholder="enter a Username"
          name="username"
        />
      </div>
      <div>
        <label for="password"> Enter a password </label>
        <input
          type="password"
          id="password"
          placeholder="Enter a password"
          name="password"
        />
      </div>
      <button>submit</button>
    </form>
    <hr />
    <form action="https://www.youtube.com/results?">
      <input type="text" placeholder="search on brave" name="search_query" />
      <button>submit</button>
    </form>
    <hr />
    <form action="server">
      <div>
        <input type="checkbox" name="age" id="age" checked />
        <label for="age">i am 18+</label>
        <button>submit</button>
      </div>
    </form>
    <hr />
    <form action="server">
      <div>
        <input type="radio" name="fruits" id="apple" value="apple" />
        <label for="apple">apple</label>
        <input type="radio" name="fruits" id="mango" value="mango" />
        <label for="mango">mango</label>
        <input type="radio" name="fruits" id="banana" value="banana" />
        <label for="banana">banana</label>
      </div>
      <button>submit</button>
    </form>
    <hr />
    <form action="server">
      <div>
        <input type="checkbox" name="subject" id="english" value="eng" />
        <label for="english">English</label>
        <input type="checkbox" name="subject" id="maths" value="mat" />
        <label for="maths">Maths</label>
        <input type="checkbox" name="subject" id="physics" value="phy" />
        <label for="physics">physics</label>
      </div>
      <button>submit</button>
    </form>
    <hr />
    <form action="server">
      <div>
        choose your profession
        <select name="profession" id="profession">
          <option>Select your opton</option>
          <option value="Student" selected>Student</option>
          <option value="developer">Developer</option>
        </select>
        <button>submit</button>
      </div>
    </form>
    <hr />
    <form action="server">
      <div>
        <label for="vol">Select your volume</label>
        <input
          type="range"
          min="0"
          max="100"
          id="vol"
          name="volume"
          step="10"
          value="30"
        />

        <button>Submit</button>
      </div>
    </form>
    <hr />
    <form action="server">
      <div>
        <label for="feed">Enter the feedback</label>
        <textarea id="feed" name="feedback" rows="1" cols="10"></textarea>
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
